<!DOCTYPE html>
<html>
<head>
    <title> Registration From</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2> Sign Up</h2>
            <form>
                <input type="text" placeholder="First Name" class="form-control">
                <input type="text" placeholder="Last Name" class="form-control">
                <input type="text" placeholder="Email Address" class="form-control">
                <input type="text" placeholder="Type your password" class="form-control">
                <input type="text" placeholder="Retype your password" class="form-control">
                <input type="date" id="bday" name="bday" pattern="Birthday"><br><br>
                <input type="checkbox" id="check">&nbsp;<span id="check">I agree all the terms and conditions.</span><br>
        <input type="submit" value="Submit" class="btn">
    </form>
    <div class="sec-link">
        <h3> Already Have an account</h3><a href="index.html" target="_blank">Login</a>
    </div>
</div>
</div>



</body>
</html>
